# Default values for mfbackend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
k8_ip: 192.168.100.73
image:
  repository: 192.168.100.73:31003/repository/mydockerrepo/holgerfischer/myfinance-
  pullPolicy: IfNotPresent
mfmongo:
  db_name: mfmongo
  db_port: 27017
  db_url: mfdb
  pvc: mfmongopvc
  mongostoragesize: 5Gi
mfrabbitmq:
  name: mfrabbitmq
  port: 5672
  adminport: 15672
  adminserviename: mfrabbitmqadmin
mfinstruments:
  mf_http_port: 7001
  mf_name: mfinstruments
mftransactions:
  mf_http_port: 7002
  mf_name: mftransactions
mfmarketdata:
  mf_http_port: 7003
  mf_name: mfmarketdata
mfvaluation:
  mf_http_port: 7004
  mf_name: mfvaluation
mfcomposite:
  mf_http_port: 7009
  mf_name: mfcomposite
pv:
  localstorage: /opt/mf
mfshell:
  name: mfshell
                      # ┌───────────── minute (0 - 59)
                      # │ ┌───────────── hour (0 - 23)
                      # │ │ ┌───────────── day of month (1 - 31)
                      # │ │ │ ┌───────────── month (1 - 12)
                      # │ │ │ │ ┌───────────── day of week (0 - 6) (Sunday to Saturday;
                      # │ │ │ │ │                                       7 is also Sunday on some systems)
                      # │ │ │ │ │
                      # │ │ │ │ │
                      # * * * * *  command to execute
  priceimportschedule: "50 14 * * *"
  processtransactionschedule: "15 15 * * *"
